{% extends 'book/base.html' %}
{% load static %}

{% block title %}
	<title>Reserve Table</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	
	<style>

		.jumbotron{
			margin-top: 20px;
		}

		html,body{
			height: 100%;
		}
		
	</style>
{% endblock %}


{% block content %}

	<div class="jumbotron text-center">
		<h1>Reserve your Table!</h1>
		<p>Please fill in the below details to reserve the table!</p>
	</div>

	<div class="container mt-3">
		<div class="row">
			<div class="col">
				
				<form method='POST' action="{% url 'book:reserve' %}">
					{% csrf_token %}
	
					<p><input class="w3-input w3-padding-16" type="text" placeholder="Name" required name="name"></p>
					<p><input class="w3-input w3-padding-16" type="text" placeholder="Branch    Eg:Rajajinagar, Nagarbhavi, Jaynagar" required name="branch"></p>
      				<p><input class="w3-input w3-padding-16" type="number" placeholder="How many people" required name="people"></p>
					<p><input class="w3-input w3-padding-16" type="datetime-local" placeholder="Date and time" required name="date" value="2020-04-16T20:00"></p>
					<p><input class="w3-input w3-padding-16" type="text" placeholder="Message \ Special requirements" required name="message"></p>
					<p><button class="w3-button w3-light-grey w3-section" type="submit">Reserve Table</button></p>
		
				</form>
			</div>
			
			<div class="col" >
				<img src="{% static 'book/images/book.jpg' %}" style="height:80%;float:right;display:block;">
			</div>

		</div>
	</div>

	{% if status %}
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

		<script type="text/javascript">

			swal("Done!", "Table Reserved successfully!", "success");

		</script>
	{% endif %}
			
		
{% endblock %}
